<!DOCTYPE html>
<html lang="en">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <header>
            <img src="./assets/image/logo_creators.png" alt="Creators logo">
        </header>
        <section class="first-section">
            <div class="row">
                <div class="col-6">
                    <h1>Agende uma demo para ver o match perfeito em tempo real</h1>
                    <img src="./assets/image/desk-iphone.png" alt="">
                </div>
                <div class="col-5">
                    <form>
                          <input type="text" placeholder="Seu nome">
                          <input type="email" placeholder="Email de trabalho">
                          <input type="text" placeholder="Nome da empresa">
                          <input type="phone" placeholder="Telefone">
                          <select >
                            <option value="nulo">Tamanho da empresa</option>
                          </select>
                        <button type="submit" class="btn btn-form">Solicitar Reunião</button>
                        <p>Creators usa as informações que você fornece para te contatar sobre produtos e serviços Creators. Para mais informações acesse nossa <a href="#">Política de Privacidade</a>.</p>
                      </form>
                </div>
            </div>
        </section>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js" integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.min.js" integrity="sha384-ODmDIVzN+pFdexxHEHFBQH3/9/vQ9uori45z4JjnFsRydbmQbmL5t1tQ0culUzyK" crossorigin="anonymous"></script>
</body>
</html>
